<html>
<head>
	<meta charset="utf-8"/>
	<title>현재위치 출발지 반경 검색결과 보여주기</title>

    <!-- MypageMap.css라는 css파일을 연결 -->
    <link rel="stylesheet" href="MypageMap.css" (type="text/css")>

    <!-- index.js라는 javascript파일을 연결-->
    <script src="index2.js"></script>
</head>
<body>
    <script 
        type="text/javascript" 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=91ea3c3059ceb0b4afd3351a89638e3c"
    ></script>

    <style>
        body {
            margin: 0;
        }

        #map{
            height: 100vh;
        }
    </style>

    <div id="map"></div>

    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>
</body>
</html>
