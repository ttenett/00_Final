<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <title>내 주위 병원찾기</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=91ea3c3059ceb0b4afd3351a89638e3c&libraries=services,clusterer,drawing"></script>
    <script src="kakaoMapsJavaScriptAPIwrapper.js"></script>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="/toastrWrapper.js"></script>

    <!-- map4.css라는 파일을 연결 -->
    <link rel="stylesheet" href="./길찾기.css" (type="text/css")>

<body>
    <header>
        <nav class="navbar-expand-sm navbar-toggleable-sm ng-white border-bottom box-shadow mb-3 navbar navbar-light">
            <div class="container"><a class="navbar-brand" href="/"><img src="/img/icon/googsu.png" class="logo"
                        alt="logo">Kakao API Test</a>
                <h1>내 주위 병원찾기</h1>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            <input type="text" placeholder="병원명 또는 진료과를 입력해주세요" id="keyword" size="15">
                            <button type="submit">검색</button>
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
        <hr>
        <h6>검색 결과 마커 클릭 시, 현재 위치 좌표를 도로명 or 법정동 주소로 변환하여 길찾기 호출</h6>
    </div>

    <!-- map4.js라는 파일을 연결 -->
    <script src="길찾기.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
