<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <base href="/" />
    
    <!--bootstrapcdn 홈페이지 맨위 메뉴바 구성 다시 찾아서 적용하기-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>내 주위 병원찾기</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=91ea3c3059ceb0b4afd3351a89638e3c&libraries=services"></script>

    <!-- 길찾기.css라는 파일을 연결 -->
    <link rel="stylesheet" href="./길찾기.css" (type="text/css")>
    
</head>

<body>
    <header>
        <!-- 부트스트랩 네비게이션바-이미지와 텍스트 -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Kakao API
              </a>
            </div>
          </nav>

        <nav class="navbar-expand-sm navbar-toggleable-sm ng-white border-bottom box-shadow mb-3 navbar navbar-light">
            <div class="container"><a class="navbar-brand" href="/"><img src="/img/icon/googsu.png" class="logo"
                        alt="logo">Kakao API</a>
                <h3>내 주위 병원찾기</h3>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            <input type="text" placeholder="병원명 또는 진료과를 입력해주세요" id="keyword" size="15">
                            <button class="search-btn" type="submit"> 검색 
                                
                            </button>
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
        <hr>
        <h6>검색 결과 마커 클릭 시, 현재 위치 좌표를 도로명 or 법정동 주소로 변환하여 길찾기 호출. 
            <br>카카오 지도 api 에서 현재 위치가 정확하게 표시되지 않는 에러는 노트북의 위치서비스가 비활성화 되어 있어서 발생하는 것으로 확인. 위치서비스 활성화 시켜주면 정확한 정보 반영.
        </h6>
    </div>

    <!-- map4.js라는 파일을 연결 -->
    <script src="길찾기.js"></script>

    <script>
        hljs.initHighlightingOnLoad();
    </script>
    
</body>

</html>
